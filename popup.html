<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CSS inject</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="popup.css">
</head>
<body>
  <h2>CSS Injector</h2>

  <div class="toggle-container container">
    <span class="toggle-label">Injection:</span>
    <label class="switch">
      <input type="checkbox" id="toggle-css" />
      <span class="slider"></span>
    </label>
    <span id="status-text" class="status">Checking...</span>
  </div>

  <form id="form">
    <textarea id="input-css" placeholder="Enter your CSS here..."></textarea>
    <div>
      <button type="submit">Apply</button>
      <button type="button" id="reset">Reset</button>
    </div>
  </form>

  <script src="popup.js"></script>
</body>
</html>
